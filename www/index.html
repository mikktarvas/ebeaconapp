<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" type="text/css" href="lib/animate.css/animate.css" />
        <link rel="stylesheet" type="text/css" href="css/cordova.css" />
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap-theme.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
        <title>index</title>
    </head>

    <body>
	
	<section id="main">
			<div id="page_and_switch">
            
				<div id="leftarrow">
				
					<i class="fa fa-arrow-left fa-4"></i>

			</div>


				<div id="page">

				</div>

			<div id="rightarrow">


			</div>

        </div>


				<i class="fa fa-arrow-right fa-4"></i>
            <h2 id="question"></h2>
            <span id="answers"></span>
        <div id="question_and_answer">


        <div class="modal fade" id="endgame-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
                        <h4 class="modal-title" id="myModalLabel">End game</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="score-form">

                            <p class="bg-danger error" style="padding: 1em;">Please fill required fields</p>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3" placeholder="" name="name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Profession</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputPassword3" placeholder="" name="profession">
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer" style="text-align: center;">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="start-game">Start a new game</button>
                        <button type="button" class="btn btn-primary" id="submit-score">Submit score</button>
                    </div>
                </div>
            </div>
        </div>

        <!--   Loading screen -->
        <div id="loading-screen-wrapper">
            <div id="loading-screen">
                Loading
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="lib/jquery.mobile-events/src/jquery.mobile-events.js"></script>
        <script type="text/javascript" src="lib/underscore/underscore.js"></script>
        <script type="text/javascript" src="lib/backbone/backbone.js"></script>
        <script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="js/Api.js"></script>
        <script type="text/javascript" src="js/Model.js"></script>
        <script type="text/javascript" src="js/Answer.js"></script>
        <script type="text/javascript" src="js/Question.js"></script>
        <script type="text/javascript" src="js/BeaconDevice.js"></script>
        <script type="text/javascript" src="js/BeaconsService.js"></script>
        <script type="text/javascript" src="js/App.js"></script>

    </body>
</html>
